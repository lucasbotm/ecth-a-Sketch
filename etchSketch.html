<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="etchSketch.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <title>Etch a Sketch from Lbotm</title>
</head>

<script defer src="etchSketch.js"></script> 

<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div id="sidemenu">
            <button type="button" class="clear">Clear</button>
            <button type="button" class="blackMode">Blueprint</button>
            <button type="button" class="rainbowMode">Rainbow</button>
            <div class = "sliderContainer">
                <input type="range" id="inputSlider" value="4" min="0" max="6" step="1">
                <div id="outputSlider"></div>
            </div>    
         </div>
        <div id="divContainer"></div>
    </main>
    <footer>
        <a href="https://github.com/lucasbotm">
            <img src="/images/gitNoBackground.png" alt="Git symbol" wdith="25" height="25">
            <p>by Lucasbotm</p>
        </a>
    </footer>
</body>
</html>
